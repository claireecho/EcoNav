<!DOCTYPE html>
<html>
<head>
  <title>Two Containers Side by Side</title>
  <style>
    /* Define a flex container */
    .flex-container {
      /* Set the display property to flex */
      display: flex;
      /* Set the flex-direction to row to align items horizontally */
      flex-direction: row;
    }

    /* Define the container styles */
    .container {
      /* Set the container width */
      width: 50%;
      /* Add some padding for spacing */
      padding: 20px;
      /* Add a border for visual separation */
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Two Containers Side by Side</h1>
  <div class="flex-container">
    <div class="container">
      <h2>Container 1</h2>
      <p>This is the content of container 1.</p>
    </div>
    <div class="container">
      <h2>Container 2</h2>
      <p>This is the content of container 2.</p>
    </div>
  </div>
</body>
</html>
